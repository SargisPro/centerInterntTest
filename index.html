<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.min.css">
  <title>Document</title>
</head>
<body>

    <header>
        <section class="header">
            <div class="container">
                    <div class="header__wrapper">
                        <div class="header__item header__item_1"></div>
                        <div class="header__item header__item_2"></div>
                        <div class="header__item header__item_3"></div>
                    </div>
                    <div class="header__line"></div>
            </div>
        </section>
    </header>

    <main >
        <section class="main">
            <div class="container">
                <div class="main__container">
                    <div class="main__wrapper">
                        <div class="header__item header__item_4"></div>
                        <div class="header__item header__item_7">
                        </div>
                    </div>
                    <div class="main__center-content">
                        <div class="main__item"></div>
                        <div class="main__wrapper-img">
                                <img  class="img" src="/images/main-image/main-image.jpeg" alt="">
                                <img class="img"  src="/images/main-image/image-header2.jpeg" alt="">
                                <img class="img"  src="/images/main-image/main-image5.jpeg" alt="">
                                <img class="img"  src="/images/main-image/main-image3.jpeg" alt="">
                                <img class="img"  src="/images/main-image/main-image4.jpeg" alt="">
                                <img class="img"  src="/images/main-image/main-image6.jpeg" alt="">
                                <img  class="img" src="/images/main-image/main-image7.jpeg" alt="">
                        </div>
                        <div class="main__down-item">
                            <div class="main__down-item main__down-item_8"></div>
                            <div class="main__down-item main__down-item_9"></div>
                        </div>
                    </div>
                </div>
                <div class="header__line"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer">
            <div class="container">
                <div class="footer__wrapper">
                    <div class="header__item header__item_10"></div>
                    <div class="header__item header__item_11"></div>
                    <div class="footer__wrapper2">
                        <div class="header__item header__item_12"></div>
                        <div class="header__item header__item_13">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <div id="myModal" class="modal">
       <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

   <script src="/js/main.js"></script>
</body>
</html>
